<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Food</title>
  <script src="vendors/angular.min.js"></script>
  <script src="scripts/client.js"></script>
</head>

<body>
  <main ng-app="FoodApp" ng-controller="FoodController as vm">
    <h1>{{vm.foodHeading}}</h1>
    <input type="text" ng-model="vm.newFood.name" placeholder="Name">
    <input type="number" max='10' min='1' ng-model="vm.newFood.deliciousness_rating" placeholder="Deliciousness Rating">
    <select ng-model="vm.newFood.is_hot">
      <option value=true>true</option>
      <option value=false>false</option>
    </select>

    <button ng-click="vm.submit()">Submit</button>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Rating</th>
          <th>Hot?</th>
          <th>SAVE</th>
          <th>DELETE</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="food in vm.foods">
          <td><input type = "text" ng-model="food.name" /></td>
          <td><input type="number" max="10" min="1" ng-model="food.deliciousness_rating" /></td>
          <td>{{food.is_hot}}</td>
          <td><button ng-click="vm.updateItem(food)">SAVE</button></td>
          <td><button ng-click="vm.deleteItem(food)">DELETE</button></td>
        </tr>
      </tbody>
    </table>
  </main>
</body>

</html>
